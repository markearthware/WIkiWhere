<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="scripts/phonegap.js"></script>
    <script src="scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="scripts/program.js" type="text/javascript"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="styles/jqmcss.css" rel="stylesheet" type="text/css" />
    <script src="scripts/jqm.js" type="text/javascript"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC4Z6K2XkD5UrAxr-nMVJOJ4R2LPlCGcH8&sensor=true">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title></title>
</head>
<body>
    <div id="index"  data-role="page">
        <div data-role="header">
            <h1 class="bigtext">
                <div class="headertext"><div class="logo"></div>WikiWhere</div></h1>
        </div>
        <!-- /header -->
        <div data-role="content">
            <ul data-role="listview">
                <li class="divider aligncenter" data-role="list-divider">A simple location-based Wiki search</li>
            </ul>

                <form id="entryForm">
                    <p>
                    <label for="slider-0">Maximum distance away (km):</label>
                    </p>
                    <p>
                    <input type="range" name="slider" id="slider" value="5" min="1" max="20" step="1" />
                    </p>
                    <p>
				    <input data-theme="a" data-icon="search" type ="submit" id="SubmitBtn" value="Search"/>
                    </p>
                </form>
        </div>
        <!-- /content -->
    </div>
    <!-- /page -->
    <div id="Results" data-role="page">
        <div data-role="header">
        <a data-icon="search" href="#index">Search</a>
            <h1>
               Search Results</h1>
        </div>
        <!-- /header -->
        <div data-role="content">
              <h4 class="nodisplay">Points of interest near to: <br /><span id="user-location"></span></h4>
              <ul data-inset="true" data-role="listview" id="List">
              </ul>
        </div>
        <!-- /content -->
    </div>


     <div id="details" data-role="page">
        <div data-role="header" data-position="inline">
        <a data-icon="arrow-l" href="#Results">Back</a>
            <h1 id="details-header">
                </h1>
         <a href="#index">Search</a>
        </div>
        <!-- /header -->
        <div data-role="content">
              <h4 id="title"></h4>
              
              <p id="summary"></p>

              <div class="clear"></div>

              <a id="article" data-role="button" data-theme="a" data-icon="info" target="_blank href="#">View Wikipedia article</a>

              <div class="ui-grid-a">
	                <div class="ui-block-a"><a data-icon="gear" data-role="button" href="#map">View Map</a></div>
	                <div class="ui-block-b"><a data-icon="gear" data-role="button" href="#directions">Directions</a></div>
              </div><!-- /grid-a -->
        </div>
        <!-- /content -->
    </div>

      <div id="map" data-role="page">
        <div data-role="header" data-position="inline">
            <a href="#details" data-icon="arrow-l">Back</a>
            <h1 id="header"></h1>
        </div>
        <!-- /header -->
        <div data-role="content" style="width:100%; height:460px; padding:0;"> 
		    <div id="map_canvas" style="width:100%; height:400px;"></div>
           <a data-icon="gear" data-role="button" href="#directions">View Directions</a>
	    </div>
         
        <!-- /content -->
    </div>

     <div id="directions" data-role="page">
        <div data-role="header" data-position="inline">
            <a href="#details" data-icon="arrow-l">Back</a>
	        <h1 id="directions-header"></h1>
        </div>
        <!-- /header -->
        <div data-role="content"> 
		   <ol id="directions-list" data-inset="true" data-role="listview">
           
           </ol>
            <a data-icon="gear" data-role="button" href="#map">View Map</a>
	    </div>
        <!-- /content -->
    </div>
</body>
</html>
