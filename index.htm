<!DOCTYPE html>
<html>
<head>
    <script src="scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="scripts/program.js" type="text/javascript"></script>
    <script src="scripts/greatCircleLib.js" type="text/javascript"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="styles/jqmcss.css" rel="stylesheet" type="text/css" />
    <script src="scripts/jqm.js" type="text/javascript"></script>
    <title></title>
</head>
<body>
    <div id="index"  data-role="page">
        <div data-role="header">
            <h1>
                WikiWhere</h1>
        </div>
        <!-- /header -->
        <div data-role="content">
                <form id="entryForm">
                    <p>
                    <label for="slider-0">Max distance away (km):</label>
                    </p>
                    <p>
                    <input type="range" name="slider" id="slider" value="10" min="1" max="20" step="1" />
                    </p>
                    <p>
				    <input data-icon="search" type ="submit" id="SubmitBtn" value="Search"/>
                    </p>
                </form>
        </div>
        <!-- /content -->
    </div>
    <!-- /page -->
    <div id="Results" data-add-back-btn="true" data-role="page">
        <div data-role="header">
            <h1>
               Search Results</h1>
        </div>
        <!-- /header -->
        <div data-role="content">
              <h4>Your nearest points of interest<span class="nobold"><br />Read more or get directions</span></h4>
              <ul data-inset="true" data-split-icon="map" data-role="listview" id="List">
              </ul>
        </div>
        <!-- /content -->
    </div>


     <div id="details" data-add-back-btn="true" data-role="page">
        <div data-role="header">
            <h1>
                Details</h1>
        </div>
        <!-- /header -->
        <div data-role="content">
              <h4 id="title"></h4>
              
              <p id="summary"></p>

              <div class="clear"></div>

              <a data-icon="gear" id="directions" data-role="button" target="_blank" href="#">Get directions</a>
               
              <a id="article" data-role="button" data-icon="info" target="_blank" href="#">Read full article</a>
        </div>
        <!-- /content -->
    </div>
</body>
</html>
